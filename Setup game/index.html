<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar" :style="{width : myHealth + '%'}" v-bind="{myHealth}">
                    <div class="healthbar text-center " style="background-color: green; margin: 0; color: white; ">
                        {{myHealth}}

                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar" :style="{width : itsHealth + '%'} " v-bind="{itsHealth}">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; ">
                        {{itsHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="start()" v-show="show">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack()">ATTACK</button>
                <button id="special-attack" @click="special()">SPECIAL ATTACK</button>
                <button id="heal" @click="heal()">HEAL</button>
                <button id="give-up" @click="giveUp()">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul v-for="oneAttack in array">
                    <li>
                        <p>Monster loses {{myAttack}} points</p>
                    </li>
                </ul>
                <ul v-for="oneAttack in arraySpecial">
                    <li>
                        <p>Monster loses {{mySpecialAttack}} points</p>
                    </li>
                </ul>
                <ul v-for="oneAttack in array2">
                    <li>
                        <p>Player loses {{itsAttack}} points</p>
                    </li>
                </ul>
                <ul v-for="oneAttack in array2Special">
                    <li>
                        <p>Player loses {{itsSpecialAttack}} points</p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
